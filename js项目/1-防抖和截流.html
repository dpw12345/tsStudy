    通过选择器获取一个元素（querySelector）
    通过选择器获取一组元素（querySelectorAll）
    获取html的方法（document.documentElement）

    // 节流 开关思想
    let flag = true
    window.onscroll = function(){
        // flag为true时，进入
        if(flag === true){
            // 一进入，改变flag为false，进入定时器，只有定时器执行完一秒后，flag才会变成true，否则flag在这之前一直是false，就进不去条件了
            flag = false
            setTimeout(()=>{
                console.log('节流，每段时间只执行一次');
                flag = true
            },1000)
        }
    }

</script>
